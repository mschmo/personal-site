{% set title = post.title %}

<style>
  img { width: 55%; }
  h5 { text-align: center; }
  .markdown-center { text-align: center; }
  #post {
    margin-left:5%;
    margin-right:5%
  }
</style>

{% extends "base.html" %}

{% block main_content %}
  <div id="post">
    <h2>{{ post.title }}</h2>
    {{ post.html|safe }}
  </div>
{% endblock main_content %}
